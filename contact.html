                    <hr>
                    <h2 class="intro-text text-center">Contact <strong>Kimberly</strong>
                    </h2>
                    <hr>
                    <form role="form" action="/webformmailer.php" method="post">
                        <input type="hidden" name="Subject" value="Website Inquiry" />
                        <input type="hidden" name="redirect" value="knaoyogi/thankyou.html" />
                        <div class="row">
                            <div class="form-group col-lg-4">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="FirstName">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="LastName">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Email Address</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" name="PhoneNumber">
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group col-lg-12">
                                <label>Message</label>
                                <textarea class="form-control" rows="6" name="message"></textarea>
                            </div>
                            <div class="form-group col-lg-12">
                                <input type="hidden" name="save" value="contact">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                        <input type="hidden" name="form_order" value="alpha"/>
                        <input type="hidden" name="form_delivery" value="digest"/>
                        <input type="hidden" name="form_format" value="default"/>
                    </form>
                </div>
            </div>
